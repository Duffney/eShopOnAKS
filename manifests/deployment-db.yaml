# define a deployment using the `mcr.microsoft.com/mssql/server:2019-latest` image 
# metadata: name db label app: db
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "@someThingComplicated1234"
        - name: MSSQL_PID
          value: "Developer"
---
# Create a service
# spec type: ClusterIP selector db protocol: TCP
# port: 1433 targetPort: 1433
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  type: ClusterIP
  selector:
    app: db
  ports:
  - protocol: TCP
    port: 1433
    targetPort: 1433